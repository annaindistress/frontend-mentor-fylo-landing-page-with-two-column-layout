<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Fylo landing page with two column layout</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__container">
      <a class="header__link">
        <img class="header__logo" src="./images/logo.svg" alt="Fylo logo" width="80" height="24">
      </a>
      <nav class="header__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link" href="#">Features</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Team</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Sign in</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
